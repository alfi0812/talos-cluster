---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
  namespace: wg-easy
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/wg-easy/wg-easy
      pullPolicy: IfNotPresent
      tag: 15.0.0@sha256:07ed8f95eeeb4082c2e6afe3f5f3991723f496a21dd2dc25860b119a728b9ab0
    securityContext:
      container:
        PUID: 0
        runAsUser: 0
        runAsGroup: 0
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        privileged: true
        capabilities:
          add:
            - NET_ADMIN
            - NET_RAW
            - SYS_MODULE
    service:
      main:
        ports:
          main:
            port: 51821
      vpn:
        enabled: true
        loadBalancerIP: ${WG_EASY_IP}
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          vpn:
            enabled: true
            protocol: udp
            port: 51820
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  type: tcp
                readiness:
                  type: tcp
                startup:
                  type: tcp
              env:
                HOST: "test.${DOMAIN_1}"
                PORT: "{{ .Values.service.main.ports.main.port }}"
                INSECURE: false
    persistence:
      config:
        enabled: true
        mountPath: "/etc/wireguard"
      modules:
        enabled: true
        hostPath: "/lib/modules"
        mountPath: "/lib/modules"
        readOnly: true
        type: hostPath
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-1-le-prod
        hosts:
          - host: test.${DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
