apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: jts3servermod
    namespace: jts3servermod
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: jts3servermod
            version: 3.5.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      global:
        stopAll: false
      credentials:
        minio:
          type: s3
          url: "${S3_URL_MINIO}"
          bucket: "${S3_BUCKET}-jts3servermod"
          accessKey: "${S3_ACCESS_KEY}"
          secretKey: "${S3_SECRET_KEY}"
          encrKey: "${S3_ENCRYPTION_KEY}"
      persistence:
        config:
          volsync:
            - name: config
              type: restic
              cleanupTempPVC: true
              cleanupCachePVC: true
              credentials: minio
              dest:
                enabled: true
              src:
                enabled: true
                trigger:
                  schedule: 20 0 * * *
        logs:
          volsync:
            - name: logs
              type: restic
              cleanupTempPVC: true
              cleanupCachePVC: true
              credentials: minio
              dest:
                enabled: true
              src:
                enabled: true
                trigger:
                  schedule: 20 0 * * *
