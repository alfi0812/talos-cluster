apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chromium
  namespace: chromium
spec:
  interval: 5m
  chart:
      spec:
        # renovate: registryUrl=https://charts.truechartsoci.org
        chart: chromium
        version: 7.5.1
        sourceRef:
          kind: HelmRepository
          name: truecharts
          namespace: flux-system
        interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      minio:
        type: s3
        url: "https://${S3_URL}"
        bucket: "${S3_BUCKET}-chromium"
        accessKey: "${S3_ACCESS_KEY}"
        secretKey: "${S3_SECRET_KEY}"
        encrKey: "${S3_ENCRYPTION_KEY}"
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/auth-method: 'GET'
          nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
          nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_1}?rm=$request_method'
          nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
        integrations:
          traefik:
            enabled: false
            entrypoints:
            - websecure
          certManager:
            enabled: true
            certificateIssuer: domain-1-le-prod
        hosts:
          - host: chrome.${DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                CUSTOM_RES_H: "768"
                CUSTOM_RES_W: "1280"
    persistence:
      datadir:
        volsync:
        - name: datadir
          type: restic
          credentials: minio
          dest:
            enabled: true
          src:
            enabled: true
            trigger:
              schedule: 10 0 * * *
