apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
spec:
  interval: 5m
  chart:
    spec:
      chart: stirling-pdf
      version: 1.36.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              imageSelector: fullImage
              env:
                LANGS: en_US, de_DE
                INSTALL_BOOK_AND_ADVANCED_HTML_OPS: true
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsGroup: 0
        runAsUser: 0
    ingress:
      main:
        enabled: true
        ingressClassName: external
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: pdf.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
