---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/mend/renovate-ce
      pullPolicy: IfNotPresent
      tag: 9.4.0@sha256:89dbbcac0071069a1870c3078cfe3cf3974b435be17c76b44dfee8bcbdf522b3
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                MEND_RNV_ACCEPT_TOS: y
                MEND_RNV_LICENSE_KEY: ${RENOVATE_LICENSE_KEY}
                MEND_RNV_PLATFORM: github
                MEND_RNV_GITHUB_APP_ID: ${RENOVATE_APP_ID}
                MEND_RNV_GITHUB_APP_KEY: ${RENOVATE_APP_KEY}
                MEND_RNV_WEBHOOK_SECRET: ${RENOVATE_WEBHOOK_SECRET}
    service:
      main:
        ports:
          main:
            port: 80
            targetPort: 8080
    