apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: qbittorrent
      version: 23.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    portal:
      open:
        enabled: false
    global:
      stopAll: false
    credentials:
      minio:
        type: s3
        url: "https://${S3_URL_MINIO}"
        bucket: "${S3_BUCKET}-qbittorrent"
        accessKey: "${S3_ACCESS_KEY}"
        secretKey: "${S3_SECRET_KEY}"
        encrKey: "${S3_ENCRYPTION_KEY}"
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_1}"
          certManager:
            enabled: true
            certificateIssuer: domain-1-le-prod
        hosts:
          - host: qbit.${DOMAIN_1}
    persistence:
      config:
        volsync:
        - name: config
          type: restic
          credentials: minio
          dest:
            enabled: true
          src:
            enabled: true
            trigger:
              schedule: 40 0 * * *
      media:
        enabled: true
        existingClaim: media-nfs-pvc
        mountPath: /Media
    workload:
      qbitportforward:
        enabled: false
    service:
      proxy:
        enabled: true
        ports:
          gluetun:
            enabled: true
            port: 8888
            protocol: "http"
            targetPort: 8888
    addons:
      gluetun:
        enabled: true
        container:
          resources:
            limits:
              truecharts.org/tun: 1
          env:
            # Needs common fixing
            FIREWALL: "off"
            FIREWALL_OUTBOUND_SUBNETS: "192.168.178.0/24,${PODNET},${SVCNET}"
            VPN_TYPE: "wireguard"
            VPN_SERVICE_PROVIDER: "custom"
            WIREGUARD_PUBLIC_KEY: "${WG_PUBLIC_KEY}"
            WIREGUARD_PRIVATE_KEY: "${WG_PRIVATE_KEY}"
            FIREWALL_VPN_INPUT_PORTS: "${WG_FIREWALL_INPUT_PORT}"
            WIREGUARD_ENDPOINT_PORT: 1443
            WIREGUARD_ADDRESSES: "${WG_ADDRESSES}"
            HTTPPROXY: "on"
            FIREWALL_INPUT_PORTS: "10095,8888"
            WIREGUARD_ENDPOINT_IP: "${WG_ENDPOINT_IP}"
